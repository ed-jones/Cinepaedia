<html>

<head>

  <title>
    Cinepaedia

  <link href="css/search.css" rel="stylesheet">

<body>
  <div id="header">
    <h1>
      <a href="index.html">
        Cinepaedia
      </a>

      When you can't decide what movie to watch
    </p>
  </div>
  <div id="body">

    <div class="col">

      <h2>
        <a href="database.html" style="color:black">
          Find a movie
        </a>
      </h2>

      <div id="loading">

    <div id="darkenBackground" onClick="javascript:closeWindow()"></div>

    <div id="entry">
      <div id="loading">
        <img src="images/ajax-loader.gif" width="16px" height="16px">
      </div>
      <div id="text">
      </div>
    </div>
  </div>
